<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href= "style.css">
</head>
<body>
    <div class="container">
        <header>
                    
        </header>
        <main>
            <section class="section">
                <div class="contentboxtext">
                    <textarea placeholder="Ingrese el texto aqui" class="boxtext"></textarea>
                </div>
                <div class="alert">
                    <img src="./imagenes/alerta.svg" alt="alert">
                    <p>Por favor, ingresa solo letras minusculas y sin acentos</p>    
                </div>
                <div class="content-button">
                    <input type="button" class="btn-encrypt" value="Encriptar">
                    <input type="button" class="btn-decrypt" value="Desencriptar">
                </div>
            </section>
            <section class="section2">
                <div class="content-picture">
                    <img src="./imagenes/top2 (1).png" alt="top2">
                </div>
                <div class="content-parrafo">
                <h3>Ningun mensaje fue <br> encontrado</h3>
                <p>ingresa el texto que quieras encriptar o <br> desencriptar</p>
                </div>
                <div class="content-copy">
                    <input type="button" class="btn-copy" value="Copy"> 
                </div>
                <div class="content-result">
                    <p class="text-result"></p>
                </div>
